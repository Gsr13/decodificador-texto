<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logoAlura.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="8" placeholder="Digite seu texto"></textarea>
            <div class="alerta-usuario">
                <i class="fa-solid fa-circle-info"></i>
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="botao-cliptografar" onclick="botaoCriptografar()">Criptografar</button>
                <button class="botao-descriptografar" onclick="botaoDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="section-mensagem">
            <div class="mensagem">
                <img class="imagemFundo" src="./imagens/imagemaFundo.png">
                <h1 class="mensagem-titulo">Nenhuma mensagem encontrada</h1>
                <p class="mensagem-conteudo">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <button class="botao-copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7d4871d82b.js" crossorigin="anonymous"></script>
</body>
</html>
